<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Book Library</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the JS Library</h1>
    </header>
    <main>
      <dialog id="new-book-modal">
        <form id="new-book-form" method="dialog">
          <button class="close-btn" formmethod="dialog" formnovalidate>
            X
          </button>
          <p class="modal-header">Add a new book</p>
          <div class="inputs">
            <div class="input-group">
              <label for="title-input">Title</label>
              <input
                type="text"
                id="title-input"
                name="title"
                required
                placeholder="The Hobbit"
                autofocus
              />
            </div>
            <div class="input-group">
              <label for="author-input">Author</label>
              <input
                type="text"
                id="author-input"
                name="author"
                required
                placeholder="J.R.R. Tolkien"
              />
            </div>
            <div class="input-group">
              <label for="pages-input">Number of Pages</label>
              <input
                type="tel"
                id="pages-input"
                name="pages"
                required
                placeholder="295"
              />
            </div>
          </div>
          <button id="book-submit-btn" class="main-cta-btn" type="submit">
            SUBMIT
          </button>
        </form>
      </dialog>

      <!-- button to open dialog box -->
      <button id="new-book-btn" class="main-cta-btn" type="submit">
        NEW BOOK
      </button>
      <h2>Library Shelf</h2>
      <div id="library-shelf">
        <div class="book">
          <h3 class="title">The Hobbit</h3>
          <p class="author">J.R.R. Tolkien</p>
          <p class="page-count">295 pages</p>
        </div>
      </div>
    </main>
  </body>
</html>
