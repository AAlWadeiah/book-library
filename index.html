<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Book Library</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the JS Library</h1>
    </header>
    <main>
      <button id="new-book-btn" type="submit">NEW BOOK</button>
      <h2>Library Shelf</h2>
      <div id="library-shelf">
        <div class="book">
          <h3 class="title">The Hobbit</h3>
          <p class="author">J.R.R. Tolkien</p>
          <p class="page-count">295 pages</p>
        </div>
      </div>
    </main>
  </body>
</html>
